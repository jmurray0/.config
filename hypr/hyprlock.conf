general {

    grace = 3
    hide_cursor = true

}

background {

    monitor =
    path = screenshot
    color = rgba(255,255,255,1)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables blurring
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0

}

input-field {

    monitor = 
    size = 400, 50
    outline_thickness = 0

    dots_size = 0.28 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -2 # -1 default circle, -2 follow input-field rounding
    dots_color = rgba(eceff4aa)

    outer_color = rgba(7eb4e000)
    inner_color = rgb(434c5e)
    fade_on_empty = true
    placeholder_text = <i>...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 8 # -1 means complete rounding (circle/oval)

    font_family = JetBrainsMono Nerd Font
    font_size = 24
    font_color = rgba(eceff4aa)

    position = 0, 0
    halign = center
    valign = bottom

}

label {

    monitor = 
    text = $USER
    color = rgba(eceff4aa)
    font_size = 24
    font_family = JetBrainsMono Nerd Font

    position = 0, 110
    halign = center
    valign = center

}

label {

    monitor = 
    text = cmd[update:5000] echo "$(date +"%d/%m/%Y")"
    color = rgba(eceff4aa)
    font_size = 24
    font_family = JetBrainsMono Nerd Font

    position = 0, -25
    halign = center
    valign = center

}

label {

    monitor = 
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(eceff4aa)
    font_size = 56
    font_family = JetBrainsMono Nerd Font Bold

    position = 0, 0
    halign = center
    valign = center

}